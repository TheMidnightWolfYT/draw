<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #000;
            cursor: crosshair;
        }

        #controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        #controls label {
            margin-right: 5px;
        }

        #clearButton {
            margin-top: 5px;
        }
    </style>
    <title>Enhanced Drawing App</title>
</head>
<body>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000">
        
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="5">

        <button id="eraserButton">Eraser</button>
        <button id="clearButton">Clear Canvas</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('drawingCanvas');
            const context = canvas.getContext('2d');
            let isDrawing = false;
            let drawingColor = '#000'; // Default drawing color

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', startDrawingTouch);
            canvas.addEventListener('touchmove', drawTouch);
            canvas.addEventListener('touchend', stopDrawing);

            const colorPicker = document.getElementById('colorPicker');
            const brushSizeInput = document.getElementById('brushSize');
            const eraserButton = document.getElementById('eraserButton');
            const clearButton = document.getElementById('clearButton');

            function startDrawing(e) {
                isDrawing = true;
                draw(e); // Start drawing from the current position
            }

            function draw(e) {
                if (!isDrawing) return;

                context.lineWidth = brushSizeInput.value;
                context.lineCap = 'round';
                context.strokeStyle = drawingColor;

                const offsetY = 30; // Adjust this value for the desired downward offset
                context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop + offsetY);
                context.stroke();
                context.beginPath();
                context.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop + offsetY);
            }

            function startDrawingTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                startDrawing(touch);
            }

            function drawTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                draw(touch);
            }

            function stopDrawing() {
                isDrawing = false;
                context.beginPath(); // Reset path when stopping drawing
            }

            clearButton.addEventListener('click', clearCanvas);

            function clearCanvas() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            }

            eraserButton.addEventListener('click', setEraser);

            function setEraser() {
                drawingColor = '#fff'; // Set drawing color to white (eraser)
            }
        });
    </script>
</body>
</html>

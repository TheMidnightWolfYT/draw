<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #000;
            width: 100%; /* Make the canvas fill the available width */
            height: 100%; /* Make the canvas fill the available height */
        }
    </style>
    <title>Enhanced Drawing App</title>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <div id="controls">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000">
        
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="5">

        <button onclick="setDrawingColor()">Set Drawing Color</button>
        <button onclick="setEraser()">Eraser</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('drawingCanvas');
            const context = canvas.getContext('2d');
            let isDrawing = false;
            let drawingColor = '#000';

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            const colorPicker = document.getElementById('colorPicker');
            const brushSizeInput = document.getElementById('brushSize');

            function startDrawing(e) {
                isDrawing = true;
                draw(e); // Start drawing from the current position
            }

            function draw(e) {
                if (!isDrawing) return;

                context.lineWidth = brushSizeInput.value;
                context.lineCap = 'round';
                context.strokeStyle = drawingColor;

                context.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                context.stroke();
                context.beginPath();
                context.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            }

            function stopDrawing() {
                isDrawing = false;
                context.beginPath(); // Reset path when stopping drawing
            }

            function clearCanvas() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            }

            function setDrawingColor() {
                drawingColor = colorPicker.value;
            }

            function setEraser() {
                drawingColor = '#fff'; // Set color to white for eraser effect
            }

            function fitCanvasToScreen() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // Call the fit function when the page loads
            fitCanvasToScreen();

            // Call the fit function whenever the window is resized
            window.addEventListener('resize', fitCanvasToScreen);
        });
    </script>
</body>
</html>

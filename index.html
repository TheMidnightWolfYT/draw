<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #000;
            width: 100%;
            flex: 1; /* Take up remaining space */
        }

        #controls {
            position: fixed;
            bottom: 0;
            background-color: white;
            width: 100%;
            padding: 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            z-index: 1; /* Ensure controls are above canvas on mobile */
        }
    </style>
    <title>Enhanced Drawing App</title>
</head>
<body>
    <canvas id="drawingCanvas"></canvas>
    <div id="controls">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000">
        
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="5">

        <button onclick="setDrawingColor()">Set Drawing Color</button>
        <button onclick="setEraser()">Eraser</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('drawingCanvas');
            const context = canvas.getContext('2d');
            let isDrawing = false;
            let drawingColor = '#000';

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('touchstart', startDrawing); // Handle touchstart
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchmove', draw); // Handle touchmove
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            const colorPicker = document.getElementById('colorPicker');
            const brushSizeInput = document.getElementById('brushSize');

            function startDrawing(e) {
                isDrawing = true;
                draw(e); // Start drawing from the current position
            }

            function draw(e) {
                if (!isDrawing) return;

                // Touch events have different properties
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;

                context.lineWidth = brushSizeInput.value;
                context.lineCap = 'round';
                context.strokeStyle = drawingColor;

                context.lineTo(clientX - canvas.offsetLeft, clientY - canvas.offsetTop);
                context.stroke();
                context.beginPath();
                context.moveTo(clientX - canvas.offsetLeft, clientY - canvas.offsetTop);
            }

            function stopDrawing() {
                isDrawing = false;
                context.beginPath(); // Reset path when stopping drawing
            }

            function clearCanvas() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            }

            function setDrawingColor() {
                drawingColor = colorPicker.value;
            }

            function setEraser() {
                drawingColor = '#fff'; // Set color to white for eraser effect
            }
        });
    </script>
</body>
</html>
